<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaTeX to Word Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                700: 'rgb(var(--brand-700) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Emerald (Default) */
        --brand-50: 240 253 244;
        --brand-100: 220 252 231;
        --brand-500: 34 197 94;
        --brand-600: 22 163 74;
        --brand-700: 21 128 61;
        --brand-900: 20 83 45;
      }

      .theme-blue {
        --brand-50: 239 246 255;
        --brand-100: 219 234 254;
        --brand-500: 59 130 246;
        --brand-600: 37 99 235;
        --brand-700: 29 78 216;
        --brand-900: 30 58 138;
      }

      .theme-violet {
        --brand-50: 245 243 255;
        --brand-100: 237 233 254;
        --brand-500: 139 92 246;
        --brand-600: 124 58 237;
        --brand-700: 109 40 217;
        --brand-900: 76 29 149;
      }

      .theme-amber {
        --brand-50: 255 251 235;
        --brand-100: 254 243 199;
        --brand-500: 245 158 11;
        --brand-600: 217 119 6;
        --brand-700: 180 83 9;
        --brand-900: 120 53 15;
      }

      .theme-rose {
        --brand-50: 255 241 242;
        --brand-100: 255 228 230;
        --brand-500: 244 63 94;
        --brand-600: 225 29 72;
        --brand-700: 190 18 60;
        --brand-900: 136 19 55;
      }
      
      /* Scrollbar styling for dark mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "katex": "https://aistudiocdn.com/katex@^0.16.25",
    "temml": "https://aistudiocdn.com/temml@^0.12.1"
  }
}
</script>
<!-- Cropper.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<!-- Nerdamer for Symbolic Math -->
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-100 selection:text-brand-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
